<div class="card">
	<div class="card__info">
		<app-typography variant="h3">{{ city }}</app-typography>
		<div class="card__info__price">
			<app-typography variant="h4" weight="bold">From</app-typography>
			<app-typography variant="h3" weight="bold">${{ price }}.</app-typography>
			<app-typography variant="h6" weight="bold">{{ priceCents }}</app-typography>
		</div>
	</div>
</div>
